<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809c8bd336.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Marvel App</title>
</head>
<body>
    <header>
        <div class="container d-flex flex-column mt-4">
            <div class="col-3 mx-auto">
                <img src="img/Logo-Marvel.png" class="w-100" alt="Logo-Marvel">
            </div>
            <h1 id="titulo-heroe" class="mx-auto">Search For Your Hero!!</h1>

            <div class="div-input mx-auto">
                <form class="d-flex flex-row" id="formulario">
                    <input class="input" id="busqueda" type="text" required>
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            
            
        </div>
    </header>

    <main>
        <section id="char-desc" class="char-desc d-flex p-0 container bg-dark mt-4">
        </section>

        <section id="comics" class="d-flex flex-column container mt-3">
            <h1 id="titulo-comic" class="row ml-2"></h1>

            <div id="comic-content" class="row d-flex flex-row flex-wrap justify-content-around">
            </div>
        </section>
    </main>

    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
